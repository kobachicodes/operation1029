<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Operation 1029</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    background: white;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    transition: background 2s ease;
  }

  button {
    background: #222;
    color: white;
    border: none;
    padding: 15px 40px;
    border-radius: 30px;
    font-size: 1.2em;
    cursor: pointer;
    transition: all 0.3s ease;
    z-index: 30;
  }

  button:hover {
    background: #444;
    transform: scale(1.05);
  }

  h1 {
    font-size: 3em;
    color: #ff4081;
    text-shadow: 2px 2px #ff9aaa;
    animation: glow 2s ease-in-out infinite alternate;
    opacity: 0;
    transition: opacity 1.5s ease;
    z-index: 20;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #ff5a9e; }
    to { text-shadow: 0 0 25px #ff80bf; }
  }

  .message {
    display: none;
    max-width: 80%;
    text-align: center;
    color: #ff4081;
    font-size: 1.3em;
    margin-top: 20px;
    line-height: 1.6;
    z-index: 20;
  }

  .typing {
    border-right: 3px solid #ff4081;
    animation: blink 0.8s infinite;
  }

  @keyframes blink {
    50% { border-color: transparent; }
  }

  canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 10;
  }

  .surprise-bg {
    background: linear-gradient(135deg, #ffc0cb, #ffe6f0, #fff0f5);
  }

  /* Floating cake */
  .cake-bg {
    position: fixed;
    bottom: 10%;
    left: 50%;
    transform: translateX(-50%);
    width: 350px;
    opacity: 0;
    z-index: 5;
    filter: drop-shadow(0 0 15px rgba(255,182,193,0.7));
    animation: floatCake 3s ease-in-out infinite alternate;
  }

  @keyframes floatCake {
    from { transform: translateX(-50%) translateY(0); }
    to { transform: translateX(-50%) translateY(-15px); }
  }

  .fade-in {
    opacity: 1 !important;
    transition: opacity 2s ease;
  }
</style>
</head>
<body>

<canvas id="confetti"></canvas>
<button id="pressBtn" onclick="startSurprise()">Press Me üéÅ</button>
<h1 id="title">üíê Happy Birthday, Mamayey! üíê</h1>

<img id="cake" class="cake-bg" src="https://cdn.pixabay.com/photo/2017/02/01/22/02/birthday-2032978_1280.png" alt="Birthday Cake">

<div class="message" id="message"></div>

<audio id="song" src="https://cdn.pixabay.com/download/audio/2023/03/01/audio_2a4c3f2ffb.mp3?filename=happy-birthday-jazz-13759.mp3"></audio>

<script>
const body = document.body;
const btn = document.getElementById('pressBtn');
const title = document.getElementById('title');
const message = document.getElementById('message');
const song = document.getElementById('song');
const cake = document.getElementById('cake');
const confetti = document.getElementById('confetti');
const ctx = confetti.getContext('2d');
confetti.width = window.innerWidth;
confetti.height = window.innerHeight;

// Confetti setup
const pieces = [];
const numPieces = 150;
for (let i = 0; i < numPieces; i++) {
  pieces.push({
    x: Math.random() * confetti.width,
    y: Math.random() * confetti.height - confetti.height,
    size: Math.random() * 8 + 5,
    color: `hsl(${Math.random() * 360}, 100%, 70%)`,
    speed: Math.random() * 3 + 2
  });
}

function startSurprise() {
  btn.style.display = 'none';
  body.classList.add('surprise-bg');
  title.classList.add('fade-in');
  cake.style.opacity = '0.25';
  song.play();
  startConfetti();
  setTimeout(() => showMessage(), 2000);
}

// Typewriter effect
const msgText = `üéÇ Happy Birthday, Mamayey! üéâ
You‚Äôre the heart of our home and we always miss you.
Thank you for always doing your best and providing us with all we want and need.
We love you endlessly! üíï`;

let i = 0;
function showMessage() {
  message.style.display = 'block';
  message.classList.add('typing');
  const interval = setInterval(() => {
    message.textContent = msgText.slice(0, i++);
    if (i > msgText.length) {
      clearInterval(interval);
      message.classList.remove('typing');
    }
  }, 40);
}

function startConfetti() {
  function draw() {
    ctx.clearRect(0, 0, confetti.width, confetti.height);
    pieces.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
      ctx.fillStyle = p.color;
      ctx.fill();
    });
  }

  function update() {
    pieces.forEach(p => {
      p.y += p.speed;
      if (p.y > confetti.height) {
        p.y = -10;
        p.x = Math.random() * confetti.width;
      }
    });
  }

  function loop() {
    draw();
    update();
    requestAnimationFrame(loop);
  }
  loop();
}

window.addEventListener('resize', () => {
  confetti.width = window.innerWidth;
  confetti.height = window.innerHeight;
});
</script>
</body>
</html>
